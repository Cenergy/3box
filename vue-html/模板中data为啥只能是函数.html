<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <counter></counter>
    </div>
    <template id="temp1">
      <div>
        <input type="button" value="+1" @click="increment" />
        <h3>{{ count }}</h3>
      </div>
    </template>
    <script>
      Vue.component("counter", {
        template: "#temp1",
        data() {
          return { count: 0 };
        },
        methods: {
          increment() {
            this.count++;
            console.log("Rd: increment -> this", this);
          }
        }
      });
      const vm = new Vue({
        el: "#app",
        data: {}
      });
    </script>
  </body>
</html>
