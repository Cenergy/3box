<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <com1 @sonfunction="fatherfunction"></com1>
    </div>
    <template id="temp1">
      <div>
        <h1>Hello</h1>
        <input type="button" value="子组件的的按钮" @click="myclick" />
      </div>
    </template>

    <script>
      const com1 = {
        template: "#temp1",
        data() {
          return {
            sonmsg: {
              a: 1,
              b: 2
            }
          };
        },
        methods: {
          myclick() {
            this.$emit("sonfunction");
          }
        }
      };
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "父组件的数据!!!",
          getMsgFromSon: null
        },
        methods: {
          fatherfunction() {
            console.log("这是父组件的方法！！！");
          }
        },
        components: { com1 }
      });
    </script>
  </body>
</html>
